	<title>Position</title>

<body>

<style >
	body{
		margin: 0;
	}
	div#pai{
		width: 400px;
		height: 200px;
		border: 1px solid red;
		position: absolute;
		top: 30px;
		left: 30px;
		background-color: yellow;
	}	

	div#filho{
		width: 50px;
		height: 50px;
		background-color: blue;

	}

	/*
	position:  absolute/ relative/ fixed;
	--top
	--left
	*/

</style>

	<div id="pai"></div>
	<div id="filho"></div>
