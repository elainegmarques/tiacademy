<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="desafio5.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script type="text/javascript" src="ceps.js"></script>
	<title>Desafio5</title>
</head>
<body>
	<header>
		<h1>ME ACHA!</h1>
		<h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
		<div id="content-base" class="flex justify-content">
				<div id="logo-principal" class="flex justify-content">
					<span class="material-icons logo">travel_explore</span>
				</div>
			</div>
	</header>
		<main>
			
			<div id="conteudo-geral" class="flex justify-content"></div>
				<div class="box-custom flex justify-content">
					<form>
						<label>CEP
							<input type="text" id="cep" class="cxCep"  name="cep" required>
						</label>
						<label>RUA
							<input type="text"  id="logradouro" name="rua" readonly>
						</label>
						<label>BAIRRO
							<input type="text" id="bairro" name="bairro" readonly>
						</label>
						<label>CIDADE
							<input type="text" id="localidade" name="cidade" readonly>
						</label>
						<label>UF
							<input type="text" id="uf"  name="UF" readonly>
						</label>
						<div class="display-btn flex justify-content">
							<input class="btn" type="button" value="BUSCAR" name="buscar">
						</div>
					</form>
				
				</div>
			</div>	
		</main>
	<footer></footer>
</body>
</html>
